    <main>
        <div class="clock">
            <h1>Clock</h1>


            <div class="Clock">
                <div class="clock-face">
                    <!-- Hour markers -->
                    <div class="hour-marker"></div>
                    <div class="hour-marker"></div>
                    <div class="hour-marker"></div>
                    <div class="hour-marker"></div>
                    <div class="hour-marker"></div>
                    <div class="hour-marker"></div>
                    <div class="hour-marker"></div>
                    <div class="hour-marker"></div>
                    <div class="hour-marker"></div>
                    <div class="hour-marker"></div>
                    <div class="hour-marker"></div>
                    <div class="hour-marker"></div>

                    <!-- Clock hands - all starting at 12 o'clock -->
                    <div class="hand hour-hand" id="hour-hand"></div>
                    <div class="hand minute-hand" id="minute-hand"></div>
                    <div class="hand second-hand" id="second-hand"></div>
                </div>
            </div>

            <div class="Digital_Clock">
                <div class="time">
                    <span class="hour"></span>
                    <span class="minute"></span>
                    <span class="second"></span>
                    <span class="ampm"></span>
                </div>
                <div class="date">
                    <span class="day"></span>
                    <span class="month"></span>
                    <span class="year"></span>
                </div>
            </div>
        </div>
        <div class="stopwatch hidden">
            <h1>Stopwatch</h1>
            <div class="userInputField">
                <div class="Hour">
                    <span class="Num">00</span>
                    <span>h</span>
                </div>
                <div class="Minute">
                    <Span class="Num">00</Span>
                    <span>m</span>
                </div>
                <div class="Second">
                    <span class="Num">00</span>
                    <span>s</span>
                </div>
            </div>

            <div class="inputNumbers">
            </div>
            <div class="playReset">
                <button class="play">
                    <svg height='30px' width="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffff">
                        <path

                </button>
                <button class="reset">

                </button>
            </div>
        </div>
        <div class="timer hidden">
            <h1>Timer</h1>
        </div>
